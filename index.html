<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Link Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link al file CSS custom -->
    <link rel="stylesheet" href="css/style.css">

    <title>Campo minato</title>
</head>
<body>

    <header class="d-flex align-items-center">
        <div class="container">
            <div class="row ">
                <div class="col-7">
                    <img src="img/logo.jpg" alt="boolean logo" id="logo">
                    <h3 class="d-inline">
                        Campo Minato
                    </h3>
                </div>
                <div class="col-5 d-flex align-items-center">
                    <label for="game-option">Difficolt√†:</label>
                    <select name="game" id="game-option">
                        <option value="easy">Facile</option>
                        <option value="medium">Intermedio</option>
                        <option value="hard">Difficile</option>
                    </select>
                    <button class="btn btn-primary ms-2" id="play">Play</button>
                    <button class="btn btn-warning ms-2" id="reset">Reset</button>
                </div>

            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid py-4" id="main-container">
            <div class="row">
                <div class="col-7 m-auto pt-2">
                    <div class="fw-bold" id="grid">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container">
        <div class="row">
            <div class="col-12">
                <p>Made with &hearts; by <a href="#">Boolean</a></p>
            </div>
        </div>
    </footer>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
